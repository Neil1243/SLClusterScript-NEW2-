IMAGE:
  PARAMETERS:
    ccd_gain: 6.083
    exposure_time: 90
    numPix: 100
    pixel_scale: 0.263
    psf_type: GAUSSIAN
    read_noise: 7
SPECIES:
  GALAXY_1:
    LIGHT_PROFILE_1:
      NAME: SERSIC_ELLIPSE
      PARAMETERS:
        R_sersic: 10
        center_x: 0.0
        center_y: 0.0
        e1: 0.2
        e2: -0.1
        magnitude: 19.5
        n_sersic: 4
    MASS_PROFILE_1:
      NAME: SIE
      PARAMETERS:
        center_x: 0.0
        center_y: 0.0
        e1: 0.1
        e2: -0.1
        theta_E: 1.0
    NAME: LENS
    SHEAR_PROFILE_1:
      NAME: SHEAR
      PARAMETERS:
        gamma1: 0.08
        gamma2: 0.01
  GALAXY_2:
    LIGHT_PROFILE_1:
      NAME: SERSIC_ELLIPSE
      PARAMETERS:
        R_sersic: 6
        center_x: 0.0
        center_y: 0.0
        e1: 0.2
        e2: -0.1
        magnitude: 21.5
        n_sersic: 5
    MASS_PROFILE_1:
      NAME: SIE
      PARAMETERS:
        center_x: 0.0
        center_y: 0.0
        e1: 0.1
        e2: -0.1
        theta_E: 1.0
    NAME: SOURCE
    POINTSOURCE_1:
      HOST: SOURCE
      NAME: AGN
      PARAMETERS:
        magnitude: 16
    POINTSOURCE_2:
      HOST: SOURCE
      NAME: SUPERNOVA
      PARAMETERS:
        magnitude: 21.0
        sep: 2.0
        sep_unit: arcsec
    POINTSOURCE_3:
      HOST: Foreground
      NAME: STAR
      PARAMETERS:
        magnitude: 14.0
    SHEAR_PROFILE_1:
      NAME: SHEAR
      PARAMETERS:
        gamma1: 0.08
        gamma2: 0.01
SURVEY:
  PARAMETERS:
    BANDS: g,r,i,z,Y
    magnitude_zero_point: 30.0
    num_exposures: 10
    seeing: 0.9
    sky_brightness: 23.5
